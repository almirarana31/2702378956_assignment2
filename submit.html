<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Ticket - Lion's Club Helpdesk</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="javascript.js"></script>
  </head>
  <body>
    <header>
      <h1>Lion's Club Helpdesk Ticketing System</h1>
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="submit.html">Submit Ticket</a></li>
          <li><a href="view.html">View Tickets</a></li>
          <li><a href="team.html">Our Team</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="submit-ticket">
        <h2>Submit a Ticket</h2>
        <form id="ticket-form">
          <label for="name">Name:</label>
          <input type="text" id="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" required>

          <label for="category">Category:</label>
          <select id="category">
            <option>Technical Issue</option>
            <option>Donation Inquiry</option>
            <option>Volunteer Support</option>
            <option>Event Coordination</option>
            <option>Other</option>
          </select>
          
          <label for="priority">Priority:</label>
          <select id="priority">
            <option value="Low">Low</option>
            <option value="Normal" selected>Normal</option>
            <option value="High">High</option>
            <option value="Urgent">Urgent</option>
          </select>

          <label for="rating">Rate the Issue Severity (1-5):</label>
          <div id="rating" class="rating">
            <span data-value="1">☆</span>
            <span data-value="2">☆</span>
            <span data-value="3">☆</span>
            <span data-value="4">☆</span>
            <span data-value="5">☆</span>
          </div>

          <label for="message">Message:</label>
          <textarea id="message" required></textarea>

          <button type="submit" id="submit-button">Submit Ticket</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Lion's Club Helpdesk Ticketing System &copy; 2025</p>
    </footer>
  </body>
</html>
